<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interaktiv Fortelling</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="video">
          <iframe id="mainVideo" frameborder="0"></iframe>
        </div>
        <div class="info">
          <div class="choiceInfo"></div>
        </div>
        <div class="choiceTimer"></div>
        <div class="choiceWrapper">
          <button class="button" id="leftChoice"></button>
          <button class="button" id="rightChoice"></button>
        </div>
      </main>
    </div>
  </body>
  <script src="main.js"></script>
</html>
